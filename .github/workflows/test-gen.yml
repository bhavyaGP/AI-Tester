name: AI Test Generator

on:
  push:
    branches: [ main ]
    paths:
      - "**"
  pull_request:
    branches: [ main ]
    paths:
      - "**"
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Test Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}   # secret yaha set hoga
        run: npm run generate-tests

      - name: Commit and Push Tests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Auto-generated Jest tests" || echo "No changes to commit"
          git push
